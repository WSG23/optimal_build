x-backend-environment: &backend-environment
  POSTGRES_SERVER: ${POSTGRES_SERVER:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-building_compliance}
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
  REDIS_URL: ${REDIS_URL:-redis://redis:6379}
  CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
  CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
  RQ_REDIS_URL: ${RQ_REDIS_URL:-redis://redis:6379/2}
  ODA_LICENSE_KEY: ${ODA_LICENSE_KEY:-}
  OVERLAY_QUEUE_LOW: ${OVERLAY_QUEUE_LOW:-overlay:low}
  OVERLAY_QUEUE_DEFAULT: ${OVERLAY_QUEUE_DEFAULT:-overlay:default}
  OVERLAY_QUEUE_HIGH: ${OVERLAY_QUEUE_HIGH:-overlay:high}
  S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
  S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
  S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
  IMPORTS_BUCKET_NAME: ${IMPORTS_BUCKET_NAME:-cad-imports}
  EXPORTS_BUCKET_NAME: ${EXPORTS_BUCKET_NAME:-cad-exports}

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: building_compliance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
