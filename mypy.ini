[mypy]
python_version = 3.11
strict = True
follow_imports = skip
files = backend/app/utils, backend/app/services/reference_parsers.py
mypy_path = backend
explicit_package_bases = True

[mypy.backend.*]
explicit_package_bases = True

[mypy.fastapi]
ignore_errors = True

[mypy.fastapi.*]
ignore_errors = True

[mypy.importlib]
ignore_missing_imports = True

[mypy.sqlalchemy]
ignore_errors = True

[mypy.sqlalchemy.*]
ignore_errors = True

[mypy.importlib.*]
ignore_missing_imports = True

[mypy.structlog]
ignore_missing_imports = True

[mypy.structlog.*]
ignore_missing_imports = True

[mypy.httpx]
ignore_errors = True

[mypy.httpx.*]
ignore_errors = True

[mypy.ezdxf]
ignore_missing_imports = True

[mypy.ezdxf.*]
ignore_missing_imports = True

[mypy.ifcopenshell]
ignore_missing_imports = True

[mypy.ifcopenshell.*]
ignore_missing_imports = True

[mypy.reportlab.*]
ignore_missing_imports = True

[mypy-weasyprint]
ignore_missing_imports = True

[mypy-weasyprint.*]
ignore_missing_imports = True
