[mypy]
python_version = 3.11
strict = True
follow_imports = skip
files = backend/app/utils, backend/app/services/reference_parsers.py
mypy_path = backend
plugins = pydantic.mypy, sqlalchemy.ext.mypy.plugin
explicit_package_bases = True

[mypy.backend.*]
explicit_package_bases = True

[mypy.fastapi]
ignore_errors = True

[mypy.fastapi.*]
ignore_errors = True

[mypy.importlib]
ignore_missing_imports = True

[mypy.sqlalchemy]
ignore_errors = True

[mypy.sqlalchemy.*]
ignore_errors = True

[mypy.backend.app.services.developer_checklist_service]
ignore_errors = True

[mypy.backend.app.schemas.user]
ignore_errors = True

[mypy.backend.app.api.v1.test_users]
ignore_errors = True

[mypy.backend.app.schemas.buildable]
ignore_errors = True

[mypy.backend.app.api.v1.users_secure]
ignore_errors = True

[mypy.importlib.*]
ignore_missing_imports = True

[mypy.structlog]
ignore_missing_imports = True

[mypy.structlog.*]
ignore_missing_imports = True

[mypy.httpx]
ignore_errors = True

[mypy.httpx.*]
ignore_errors = True

[mypy.ezdxf]
ignore_missing_imports = True

[mypy.ezdxf.*]
ignore_missing_imports = True

[mypy.ifcopenshell]
ignore_missing_imports = True

[mypy.ifcopenshell.*]
ignore_missing_imports = True

[mypy.reportlab.*]
ignore_missing_imports = True

[mypy-weasyprint]
ignore_missing_imports = True

[mypy-weasyprint.*]
ignore_missing_imports = True

[mypy-backend._compat.*]
ignore_missing_imports = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[sqlalchemy]
warn_untyped_defs = True
