[mypy]
python_version = 3.11
strict = True
files = backend/_stub_loader.py, backend/app/api/v1/__init__.py
mypy_path = backend/app
explicit_package_bases = True

[mypy.backend.*]
explicit_package_bases = True

[mypy.fastapi]
ignore_missing_imports = True

[mypy.fastapi.*]
ignore_missing_imports = True

[mypy.importlib]
ignore_missing_imports = True

[mypy.sqlalchemy]
ignore_missing_imports = True

[mypy.sqlalchemy.*]
ignore_missing_imports = True

[mypy.importlib.*]
ignore_missing_imports = True

[mypy.structlog]
ignore_missing_imports = True

[mypy.structlog.*]
ignore_missing_imports = True
