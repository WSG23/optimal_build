[pytest]
addopts = -v
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests unit_tests backend/tests
norecursedirs = .git .venv
filterwarnings =
    ignore:Module already imported so cannot be rewritten; pytest_asyncio\.plugin:pytest.PytestAssertRewriteWarning
pythonpath = .
