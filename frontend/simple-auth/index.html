<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Build - Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #6b7280;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #5a67d8;
        }

        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #86efac;
        }

        .user-info {
            display: none;
            background: #f9fafb;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .user-info h2 {
            color: #374151;
            margin-bottom: 1rem;
        }

        .user-info p {
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Optimal Build</h1>

        <div id="authForms">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <div id="message"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="hidden" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" pattern="[a-zA-Z0-9_]+" required>
                </div>
                <div class="form-group">
                    <label for="signupFullName">Full Name</label>
                    <input type="text" id="signupFullName" required>
                </div>
                <div class="form-group">
                    <label for="signupCompany">Company (Optional)</label>
                    <input type="text" id="signupCompany">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" minlength="8" required>
                    <small style="color: #6b7280;">Min 8 chars, 1 uppercase, 1 lowercase, 1 number</small>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- User Info (shown when logged in) -->
        <div id="userInfo" class="user-info">
            <h2>Welcome!</h2>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Username:</strong> <span id="userUsername"></span></p>
            <p><strong>Full Name:</strong> <span id="userFullName"></span></p>
            <p><strong>Company:</strong> <span id="userCompany"></span></p>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9400/api/v1/users-db';  // Use database-backed API
        let currentUser = null;
        let accessToken = null;

        // Check if user is logged in on page load
        window.onload = function() {
            // Temporarily disabled auto-redirect for testing
            // const storedToken = localStorage.getItem('accessToken');
            // const storedUser = localStorage.getItem('currentUser');
            // if (storedToken && storedUser) {
            //     window.location.href = 'projects.html';
            // }
        };

        function showTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }

            clearMessage();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearMessage();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    accessToken = data.tokens.access_token;

                    // Store in localStorage
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));

                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'projects.html';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            clearMessage();

            const userData = {
                email: document.getElementById('signupEmail').value,
                username: document.getElementById('signupUsername').value,
                full_name: document.getElementById('signupFullName').value,
                password: document.getElementById('signupPassword').value,
                company_name: document.getElementById('signupCompany').value || null
            };

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    showTab('login');
                    document.getElementById('loginEmail').value = userData.email;
                } else {
                    if (data.detail) {
                        if (Array.isArray(data.detail)) {
                            showMessage(data.detail[0].msg, 'error');
                        } else {
                            showMessage(data.detail, 'error');
                        }
                    } else {
                        showMessage('Registration failed', 'error');
                    }
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function validateToken() {
            try {
                const response = await fetch(`${API_URL}/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    handleLogout();
                }
            } catch (error) {
                console.error('Token validation failed:', error);
            }
        }

        function showUserInfo() {
            document.getElementById('authForms').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';

            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userUsername').textContent = currentUser.username;
            document.getElementById('userFullName').textContent = currentUser.full_name;
            document.getElementById('userCompany').textContent = currentUser.company_name || 'N/A';
        }

        function handleLogout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('currentUser');
            currentUser = null;
            accessToken = null;

            document.getElementById('authForms').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';

            // Clear forms
            document.getElementById('loginForm').reset();
            document.getElementById('signupForm').reset();

            showMessage('Logged out successfully', 'success');
        }
    </script>
</body>
</html>
