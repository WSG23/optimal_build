apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "optimal-build.fullname" . }}-backend
  labels:
    {{- include "optimal-build.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "optimal-build.backend.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "optimal-build.backend.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "optimal-build.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | quote }}
            - name: SECRETS_MANAGER
              value: {{ .Values.backend.secretsManager | quote }}
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-build.fullname" . }}-postgres
                  key: host
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-build.fullname" . }}-postgres
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-build.fullname" . }}-postgres
                  key: password
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database | default "building_compliance" | quote }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-build.fullname" . }}-app
                  key: secret-key
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-build.fullname" . }}-redis
                  key: url
            - name: S3_ENDPOINT
              value: {{ .Values.s3.endpoint | quote }}
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-build.fullname" . }}-s3
                  key: access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-build.fullname" . }}-s3
                  key: secret-key
            - name: IMPORTS_BUCKET_NAME
              value: {{ .Values.s3.buckets.imports | quote }}
            - name: EXPORTS_BUCKET_NAME
              value: {{ .Values.s3.buckets.exports | quote }}
            - name: DOCUMENTS_BUCKET_NAME
              value: {{ .Values.s3.buckets.documents | quote }}
            {{- if .Values.monitoring.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-build.fullname" . }}-monitoring
                  key: sentry-dsn
                  optional: true
            {{- end }}
            - name: BACKEND_ALLOWED_ORIGINS
              value: '["https://{{ .Values.global.domain }}"]'
            {{- range $key, $value := .Values.backend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            {{- toYaml .Values.security.containerSecurityContext | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
