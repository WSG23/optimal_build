name: Auto-Format Code

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, develop]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-format:
    name: Auto-format and commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install formatting tools
        run: |
          cd backend
          pip install black ruff isort

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend formatting tools
        run: |
          cd frontend
          npm install --save-dev prettier

      - name: Run formatters
        run: |
          make format || true

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit formatting changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: auto-format code (black, isort, ruff, prettier)

          ðŸ¤– Automated formatting applied by CI

          Changes:
          - Black formatting applied
          - Import ordering fixed (isort/ruff)
          - Prettier formatting applied to frontend

          This commit was automatically generated by the auto-format workflow."
          git push

      - name: Comment on PR
        if: steps.check-changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ¨ **Auto-formatting applied!**\n\nCode has been automatically formatted to meet quality standards.\n\nPlease pull the latest changes:\n```bash\ngit pull\n```'
            })

      - name: No formatting needed
        if: steps.check-changes.outputs.changes == 'false'
        run: |
          echo "âœ… Code is already properly formatted. No changes needed."
