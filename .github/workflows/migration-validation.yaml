name: Migration Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/migrations/versions/**'
      - 'backend/app/models/**'
      - 'alembic.ini'
      - '.github/workflows/migration-validation.yaml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/migrations/versions/**'
      - 'backend/app/models/**'
      - 'alembic.ini'
      - '.github/workflows/migration-validation.yaml'

jobs:
  validate-migrations:
    name: Validate Migration Patterns and Schema
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: optimal_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: optimal_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Check migration ENUM patterns
        run: |
          python scripts/check_migration_enums.py

      - name: Run migrations on PostgreSQL
        env:
          DATABASE_URL: postgresql+asyncpg://optimal_user:password@localhost:5432/optimal_db
        run: |
          cd backend
          python -m alembic upgrade head

      - name: Run schema validation tests
        env:
          DATABASE_URL: postgresql+asyncpg://optimal_user:password@localhost:5432/optimal_db
        run: |
          pytest backend/tests/test_migrations/test_schema_validation.py -v --tb=short

      - name: Check for duplicate migration revisions
        run: |
          pytest backend/tests/test_migrations/test_schema_validation.py::test_no_duplicate_migrations -v

      - name: Verify migration naming convention
        run: |
          pytest backend/tests/test_migrations/test_schema_validation.py::test_migration_naming_convention -v

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: validate-migrations

    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: optimal_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: optimal_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: postgresql+asyncpg://optimal_user:password@localhost:5432/optimal_db
        run: |
          cd backend
          python -m alembic upgrade head

      - name: Run smoke tests
        env:
          DATABASE_URL: postgresql+asyncpg://optimal_user:password@localhost:5432/optimal_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          python -m backend.scripts.run_smokes --artifacts artifacts/smokes
        continue-on-error: true

      - name: Upload smoke test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: artifacts/smokes/
          retention-days: 7

  migration-summary:
    name: Migration Validation Summary
    runs-on: ubuntu-latest
    needs: [validate-migrations, smoke-tests]
    if: always()

    steps:
      - name: Check validation results
        run: |
          echo "Migration Validation Summary"
          echo "============================"
          echo ""
          echo "Pattern Validation: ${{ needs.validate-migrations.result }}"
          echo "Smoke Tests: ${{ needs.smoke-tests.result }}"
          echo ""

          if [ "${{ needs.validate-migrations.result }}" != "success" ]; then
            echo "❌ Migration validation failed!"
            echo "   Check the validate-migrations job for details."
            exit 1
          fi

          if [ "${{ needs.smoke-tests.result }}" == "failure" ]; then
            echo "⚠️  Smoke tests failed (non-blocking)"
            echo "   Review the smoke-tests job for details."
          fi

          echo "✅ All migration validation checks passed!"
